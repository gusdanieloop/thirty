<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="getLogin()">

    <ion-item>
        <ion-label stacked>User</ion-label>
        <ion-input
          [(ngModel)]="user.email"
          name="email"
          type="text">
        </ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked >Password</ion-label>
        <ion-input
          [(ngModel)]="user.password"
          name="password"
          type="password">
        </ion-input>
    </ion-item>

    <button ion-button block type="submit">Login</button>
  </form>
</ion-content>
