<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="thirty-content" padding>

  <ion-card>

    <ion-card-title>
      <div class="thirty-content-header">
        <div class="thirty-company-title">
          <span>Alvorada Pub</span>

          <ion-icon class="thirty-company-actions" name="more" (click)="presentPopover($event)"></ion-icon>
        </div>
      </div>
    </ion-card-title>

    <img class="thirty-avatar" src="./../../assets/image/example/pub1.jpg">

    <div class="thirty-content-footer">
      <div class="thirty-rating">
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
      </div>

      <button class="thirty-button-description" ion-button (click)="getCompanyDescriptionPage('Alvorada Pub')">Descrição</button>
    </div>
  </ion-card>

  <ion-card>
    <div class="thirty-content-header">
      <div class="thirty-company-title">
        <span>Vera Night Club</span>

        <ion-icon class="thirty-company-actions" name="more" (click)="presentPopover($event)"></ion-icon>
      </div>
    </div>

    <img class="thirty-avatar" src="./../../assets/image/example/pub2.jpg">

    <div class="thirty-content-footer">
      <div class="thirty-rating">
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star-half"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
      </div>

      <button class="thirty-button-description" ion-button (click)="getCompanyDescriptionPage('Vera Night Club')">Descrição</button>
    </div>
  </ion-card>

</ion-content>
