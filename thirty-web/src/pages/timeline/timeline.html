<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="thirty-content-container" padding>

  <ion-card class="thirty-content">

    <ion-card-title>
      <div class="thirty-content-header">
        <div class="thirty-content-header-title">Alvorada</div>
        <div class="thirty-content-header-subtitle">Pub Night Club</div>
      </div>
    </ion-card-title>

    <img src="./../../assets/image/example/pub1.jpg">

    <div class="thirty-content-rating">
      <div class="thirty-content-rating-stars">
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
      </div>

      <div class="thirty-content-rating-description">
        <span>
          The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.
        </span>
      </div>
    </div>

    <div class="thirty-content-footer">
      <div class="thirty-content-footer-button">
        <button ion-button icon-start clear small
          class="thirty-content-footer-button-icon"
          (click)="getCompanyRoute()">
          <ion-icon name="pin"></ion-icon>
        </button>

        <div class="thirty-content-footer-button-label">Como chegar</div>
      </div>

      <div class="thirty-content-footer-button">
        <button ion-button icon-start clear
          class="thirty-content-footer-button-icon"
          (click)="getCompanyMenu()">
          <ion-icon name="book"></ion-icon>
        </button>

        <div class="thirty-content-footer-button-label">Card√°pio</div>
      </div>

      <div class="thirty-content-footer-button">
        <button ion-button icon-start clear
          class="thirty-content-footer-button-icon"
          (click)="getCompanyImages()">
          <ion-icon name="images"></ion-icon>
        </button>

        <div class="thirty-content-footer-button-label">Mais fotos</div>
      </div>

    </div>
  </ion-card>

</ion-content>
