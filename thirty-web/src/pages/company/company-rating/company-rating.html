<ion-header>

  <ion-navbar>
    <ion-title>Avaliar</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="thirty-content-container-socondary" padding>

  <ion-card class="thirty-rating-container">

    <ion-item>
      <ion-label class="thirty-rating-header-label" floating>Insira seu coment√°rio</ion-label>
      <ion-textarea [(ngModel)]="rating.comment"></ion-textarea>
    </ion-item>

    <ion-item>
      <div class="thirty-rating">

        <ion-icon [name]="stars[0]"
          class="thirty-rating-clickable"
          (click)="selectStarsRating(1)">
        </ion-icon>

        <ion-icon [name]="stars[1]"
          class="thirty-rating-clickable"
          (click)="selectStarsRating(2)">
        </ion-icon>

        <ion-icon [name]="stars[2]"
          class="thirty-rating-clickable"
          (click)="selectStarsRating(3)">
        </ion-icon>

        <ion-icon [name]="stars[3]"
          class="thirty-rating-clickable"
          (click)="selectStarsRating(4)">
        </ion-icon>

        <ion-icon [name]="stars[4]"
          class="thirty-rating-clickable"
          (click)="selectStarsRating(5)">
        </ion-icon>

      </div>
    </ion-item>

    <button ion-button
      class="thirty-button thirty-company-rating-button"
      [disabled]="checkForm()"
      (click)="sendRating()">
      Enviar
    </button>

  </ion-card>

  <ion-card *ngFor="let rating of ratingList">

    <ion-item>
      <ion-avatar item-start>
        <img src="./../../assets/image/example/avatar.jpg">
      </ion-avatar>
      <h2>Paul Luther</h2>
    </ion-item>

    <ion-card-content>
      <p>
        {{ rating.comment }}
      </p>
    </ion-card-content>

    <div class="thirty-user-rating">
      <ion-icon name="star"></ion-icon>
      <span class="thirty-user-rating-count">{{ rating.stars }}</span>
    </div>


  </ion-card>
</ion-content>
