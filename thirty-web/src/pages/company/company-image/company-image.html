<ion-header>

  <ion-navbar>
    <ion-title>Company images</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="thirty-content-container-socondary">
  <ion-slides pager>

    <ng-container *ngIf="imageList && imageList.length > 0; then hasImg; else notHasImg"></ng-container>

    <ng-template #hasImg>
      <ion-slide *ngFor="let image of imageList">
        <img class="company-image-container" [src]="image.path"/>
      </ion-slide>
    </ng-template>

    <ng-template #notHasImg>
      <ion-slide>
        <img class="company-image-container" src="./../../../assets/image/not_image.png"/>
      </ion-slide>
    </ng-template>

  </ion-slides>
</ion-content>
