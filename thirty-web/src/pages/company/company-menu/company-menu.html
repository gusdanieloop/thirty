<ion-header>

  <ion-navbar>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="thirty-content-container-socondary">
  <ion-list>

    <ion-list-header class="thirty-menu-list-header" (click)="showMenuItem('drinks')">
      <ion-icon name="beer" item-start></ion-icon> Drinks
    </ion-list-header>

    <div *ngIf="drinks">
      <ng-container *ngIf="menuDrinkList && menuDrinkList.length > 0; then haveDrinks; else notHaveDrinks"></ng-container>

      <ng-template #haveDrinks>
        <ion-item *ngFor="let drink of menuDrinkList">
          <ion-thumbnail item-start>
            <img [src]="drink.image_url">
          </ion-thumbnail>
          {{ drink.name }}
        </ion-item>
      </ng-template>

      <ng-template #notHaveDrinks>
        <ion-item>Desculpe, não há bebidas.</ion-item>
      </ng-template>
    </div>

    <ion-list-header class="thirty-menu-list-header" (click)="showMenuItem('dishes')">
      <ion-icon name="restaurant" item-start></ion-icon> Dishes
    </ion-list-header>
    <div *ngIf="dishes">
      <ng-container *ngIf="menuDishesList && menuDishesList.length > 0; then haveDishes; else notHaveDishes"></ng-container>

      <ng-template #haveDishes>
        <ion-item *ngFor="let dishe of menuDishesList">
          <ion-thumbnail item-start>
            <img [src]="dishe.image_url">
          </ion-thumbnail>
          {{ dishe.name }}
        </ion-item>
      </ng-template>

      <ng-template #notHaveDishes>
        <ion-item>Desculpe, não há pratos.</ion-item>
      </ng-template>
    </div>

  </ion-list>
</ion-content>
